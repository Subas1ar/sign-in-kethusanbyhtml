<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Kethusan</title>
    <link rel="stylesheet" href="INDEX.CSS">
    <script src="https://kit.fontawesome.com/d2892ce165.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5509/5509636.png" type="image/x-icon">
</head>
<body>
    <div class="container">
      
        <form action="">
            <h1>Sign-In Kethusan</h1>
            <label for=""><i class="fa-solid fa-signature"></i> Name</label><br>
            <input type="text" id="name" placeholder="Enter Your Name"> <br>
            <label for=""><i class="fa-solid fa-envelope"></i> Email</label> <br>
            <input type="text" id="email" placeholder="Enter Your Email"><br>
            <label for=""><i class="fa-solid fa-user"></i> User Name</label> <br>
            <input type="text" id="user name" placeholder="Create A User Name"> <br>
            <label for=""><i class="fa-solid fa-lock"></i> Password</label><br>
            <input type="password" id="password" placeholder="Create A Password">
            <button type="submit"><a href="thankyou.html">Sign-In</a></button>
        </form>
    </div>
</body>
</html>
